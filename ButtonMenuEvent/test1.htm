<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.min.css">

<title></title>
</head>
<body>

<div id="button-menu"></div>

<div>
<input type="button" value="TEST" />
</div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="test1.js"></script>

<script>

(function() {
	let ev = new Event();
	
	class Model1
	{
		constructor(event)
		{
			this.event = event;
		}
		
		change()
		{
			console.log("Model1 change");
			this.event.fire(this, 'change', this);
		}
		
		test(...args)
		{
			console.log("Model1 test");
			console.log(args);
		}
	}
	
	class Model2
	{
		constructor(event)
		{
			this.event = event;
		}
		
		change()
		{
			console.log("Model2 change");
			this.event.fire(this, 'change', this);
		}
		
		test(...args)
		{
			console.log("Model2 test");
			console.log(args);
		}
		
	}
	
	m1 = new Model1(ev);
	m2 = new Model1(ev);
	
	ev.attach(m1, 'change', m2.test);
	
	
	m1.change();
	
	
	
	
	
	
})();



</script>
</body>
</html>
